<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AdFlow Fusion{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --background-color: #f9fafb;
            --text-color: #111827;
            --muted-text-color: #6b7280;
            --card-background: #ffffff;
            --card-border: #e5e7eb;
            --accent-color: #4f46e5;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1100px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        {# The content from other templates will be inserted here #}
        {% endblock %}
    </div>
</body>
</html>
